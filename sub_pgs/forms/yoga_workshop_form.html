<body>
	<h1 id="msg"></h1>
<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
<div class="container-contact3">
<div class="wrap-contact3">
<form class="contact3-form validate-form">
<span class="contact3-form-title">
    Yoga Workshop Registration Form
</span>

<div class="wrap-input3 validate-input" data-validate="Name is required">
<input class="input3" type="text" name="name" placeholder="Your Name">
<span class="focus-input3"></span>
</div>

<div class="wrap-input3 validate-input" data-validate="Address is required">
<textarea class="input3" name="address" placeholder="Your Address"></textarea>
<span class="focus-input3"></span>
</div>
<div class="wrap-input3 validate-input" data-validate="Phone Number is required">
<input class="input3" type="number" name="phone" placeholder="Your Phone Number">
<span class="focus-input3"></span>
</div>
<div class="wrap-input3 validate-input" data-validate="Whatsapp Number is required">
<input class="input3" type="number" name="phone1" placeholder="Whatsapp Number">
<span class="focus-input3"></span>
</div>
<br>
<div class="wrap-input3 validate-input" data-validate="Transaction ID is required">
<input class="input3" type="text" name="txn_id" onkeyup="enable()" id = "txnid" placeholder="Enter Your Transaction ID Phonepe/Gpay/PayTM(7904153072) Rs.399">
<span class="focus-input3"></span>
</div>
<div class="container-contact3-form-btn">
	<input type="checkbox" name="agree" id="chk" onclick="enable()" value="yes" ><p style="color: white;">I accept the Terms and Conditions.</p><br><br>
<button onclick="showAlert()" disabled="true" class="contact3-form-btn" id="sub" value="Submit">
Submit
</button>
</div>
</form>
</div>
</div>
</div>
<div id="dropDownSelect1"></div>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="vendor/select2/select2.min.js"></script>
<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>

    <script>
		function enable(){
            var check = document.getElementById("chk");
            var btn = document.getElementById("sub");            
            if(check.checked)
            {
                btn.removeAttribute("disabled")
            }
            else{
                btn.disabled="true";
            }
          
        }
	</script>

<script src="js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

<script>
	let form = document.querySelector("form");
	form.addEventListener('submit', (e) => {
		e.preventDefault();
		document.querySelector("#sub").value = "Submiting..";
		let data = new FormData(form);
		fetch('https://script.google.com/macros/s/AKfycbxlvEH7HUWvVxeja46tG0stJakHTa5cQahTq5HM2WAMVidbe-jMau70zUcD0zpwICkA/exec', {
				method: "POST",
				body: data
			})
			.then(res => res.text())
			.then(data => {
				document.querySelector("#msg").innerHTML = data;
				document.querySelector("#sub").value = "Submitted"
			});
	})
</script>
</body>
</html>
